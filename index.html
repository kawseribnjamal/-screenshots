<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Result Screenshot Automation</title>
</head>
<body>
    <h2>Enter Roll Numbers (One per line)</h2>
    <form action="/run" method="POST">
        <textarea name="rolls" rows="10" cols="30" placeholder="Example:
525206
525207" required></textarea><br /><br />
        <button type="submit">Generate Screenshots</button>
    </form>

    {% if screenshots %}
        <h3>Screenshots:</h3>
        {% for shot in screenshots %}
            <div style="margin: 10px;">
                <p>{{ shot }}</p>
                <img src="{{ shot }}" alt="screenshot" style="width:600px;" /><br />
                <a href="{{ shot }}" download>Download</a>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
